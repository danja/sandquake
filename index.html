<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandquake - 3D Sandpile Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #controls {
            background: #2a2a2a;
            padding: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            color: white;
            min-height: 60px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            font-size: 14px;
            font-weight: bold;
        }
        
        .control-group input[type="range"] {
            width: 150px;
        }
        
        .control-group button {
            padding: 8px 16px;
            background: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .control-group button:hover {
            background: #5a5a5a;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
        }
        
        #heatmap {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20vw;
            height: 20vw;
            max-width: 200px;
            max-height: 200px;
            min-width: 150px;
            min-height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 4px;
            z-index: 100;
        }
        
        #heatmap-title {
            color: white;
            text-align: center;
            font-size: 11px;
            padding: 4px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid #444;
        }
        
        #heatmap-canvas {
            width: 100%;
            height: calc(100% - 25px);
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
            <div id="info">
                <div>Use ← → arrow keys to pan camera</div>
                <div>Use ↑ ↓ arrow keys to tilt camera</div>
                <div>Sources: <span id="source-count">0</span></div>
                <div>Speed: <span id="speed-display">1.0</span>x</div>
            </div>
            <div id="heatmap">
                <div id="heatmap-title">Sand Height Map</div>
                <canvas id="heatmap-canvas"></canvas>
            </div>
        </div>
        <div id="controls">
            <div class="control-group">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="1">
                <span id="speed-value">1.0x</span>
            </div>
            <div class="control-group">
                <label>Sources:</label>
                <button id="add-source">Add Source</button>
                <button id="remove-source">Remove Source</button>
                <span id="sources-count">0 sources</span>
            </div>
            <div class="control-group">
                <button id="reset-simulation">Reset</button>
                <button id="pause-play">Pause</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
